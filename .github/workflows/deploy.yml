name: deploy

on:
  push:
    branches:
    - main
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: rsync deployments
      run: echo "${{ secrets.DEPLOY_PATH }} ${{ secrets.DEPLOY_HOST }} ${{ secrets.DEPLOY_PORT }} ${{ secrets.DEPLOY_USER }}"
    
    
